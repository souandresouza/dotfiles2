# Define o valor máximo de gamma (útil para controles via IPC)
max-gamma = 150:cite[1]:cite[2]

# Perfil para o dia: desativa o filtro de cor e define brilho normal
profile {
    time = 6:00
    identity = true   # Ignora o ajuste de temperatura, voltando às cores originais:cite[1]:cite[2]
    gamma = 1.0       # Brilho em 100%:cite[2]
}

# Perfil para o início da noite: ativa luz quente e reduz um pouco o brilho
profile {
    time = 18:00
    temperature = 5500  # Valor mais baixo = luz mais quente (alaranjada):cite[1]:cite[2]
    gamma = 0.8         # Reduz o brilho percebido para 80%:cite[2]
}

# Perfil para a noite: luz ainda mais quente e brilho mais reduzido
profile {
    time = 23:00
    temperature = 4000  # Temperatura ainda mais quente:cite[2]
    gamma = 0.7         # Brilho percebido a 70%:cite[2]
}